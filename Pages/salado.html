<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <meta name="description" content="Adelaida Pâtisserie, recetas saladas. El placer de lo salado.">
    <meta name="keywords" content="adelaida, salado, cremona, palmeritas, pan casero, trenza judia, medias lunas, delicatessen">

    <!-- ACA PEGO SCRIPT DE FONTAWESOME -->
    <script src="https://kit.fontawesome.com/8e3afbb123.js" crossorigin="anonymous"></script>

    <!-- AGREGO LAS FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=WindSong&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- CSS DE BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- LINK DEL CSS -->
    <link rel="stylesheet" href="../CSS/style.css">

    <!-- TITULO DE LA PAGINA -->
    <title>Adelaida Pâtisserie / Salado</title>
    
</head>
<body id="salado">

    <!-- EL HEADER ES EL MISMO QUE EL DE INDEX -->

    <header class="conteiner-fluid header">

        <nav class="navbar navbar-custom navbar-expand-lg navbar-light shadow-sm haeder__menu">
            <div class="container m-auto header__menu__logo">
                <img src="../Multimedia/IMG/AdelaidaLogoFinal.png" alt="AdelaidaLogo"
                    class="d-inline-block align-middle mr-2 header__menu__adelaidaLogo">
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarMenu" aria-controls="navBarMenu" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler-icon"><span class="navbar-toggler-icon"></span></button>
        
                <div id="navBarMenu" class="collapse navbar-collapse header__menu__alineado">
                    <ul class="navbar-nav me-auto mb-lg-0 align-items-end">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Pages/quien_soy.html">Quien Soy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-bolder text-decoration-underline text-primary" href="../Pages/salado.html">Salado</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Pages/dulce.html">Dulce</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Pages/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- ARRANCA EL MAIL DE LA PAGINA -->

    <main class="main mainSalado conteiner-fluid">
        <section class="main__tituloAdelaida">
            <p>El placer de lo dulce y la satisfacción de lo salado.</p> 
        </section>

        <!-- LA IDEA ES QUE, CUANDO LA PANTALLA SEA CHICA, LAS IMAGENES SE VEAN EN UN CARRUSEL -->
        <!-- UNO PARA LAS HORIZONTALES Y OTRO PARA LAS VERTICALES -->
        <!-- CUANDO LA PANTALLA SEA MEDIANA, CAMBIE A MOSTRARSE COMO TARJETAS -->

        <div class="conteiner mainSalado__carrusel">

            <!-- CARRUSEL FOTOS HORIZONTALES -->
            <div id="carouselHorizontal" class="carousel carousel-light m-auto p-2 slide mainSalado__carrusel__horizontal" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselHorizontal" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselHorizontal" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselHorizontal" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselHorizontal" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active text-center" data-bs-interval="5000">
                        <img src="../Multimedia/IMG/Cremona.jpg" class="d-block m-auto" alt="Cremona">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Cremona</h5>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="../Multimedia/IMG/Palmeritas.jpg" class="d-block m-auto" alt="Palmeritas">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Palmeritas</h5>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000"> 
                        <img src="../Multimedia/IMG/PanCasero.jpg" class="d-block m-auto" alt="Pan Casero">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Pan Casero</h5>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000"> 
                        <img src="../Multimedia/IMG/TrenzaJudia.jpg" class="d-block m-auto" alt="Trenza Judía">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Trenza Judía</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselHorizontal" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselHorizontal" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>

            <!-- CARRUSEL VERTICAL -->
            <div id="carouselVertical" class="carousel carousel-light m-auto p-2 slide mainSalado__carrusel__vertical" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselVertical" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselVertical" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner ">
                    <div class="carousel-item active" data-bs-interval="2500">
                        <img src="../Multimedia/IMG/MediasLunas.jpg" class="d-block m-auto" alt="Medias Lunas">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Medias Lunas</h5>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2500">
                        <img src="../Multimedia/IMG/Delicatessen.jpg" class="d-block m-auto" alt="Delicatessen">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Delicatessen</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselVertical" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselVertical" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>
        
        <!-- TARJETAS PARA CUANDO LA PANTALLA SEA MEDIANA -->
        <div class="mainSalado__tarjetas">

            <!-- IMAGENES HORIZONTALES -->
            <div class="mainSalado__tarjetas__horizontales">
                <div class="row m-2">
                    <div class="card p-2 col-12 col-lg-3 col-md-3 m-auto bg-transparent">
                        <img src="../Multimedia/IMG/Cremona.jpg" alt="cremona" class="card-img-top  m-auto">

                        <div class="card-body">
                        <p class="card-text text-center">Cremona</p>
                        </div>
                    </div>
                    <div class="card p-2 col-12 col-lg-3 col-md-3 m-auto bg-transparent">
                        <img src="../Multimedia/IMG/Palmeritas.jpg" alt="palmeritas" class="card-img-top m-auto">
                        <div class="card-body">
                        <p class="card-text text-center">Palmeritas</p>
                        </div>
                    </div>
                    <div class="card p-2 col-12 col-lg-3 col-md-3 m-auto bg-transparent">
                        <img src="../Multimedia/IMG/PanCasero.jpg" alt="panCasero" class="card-img-top m-auto">
                        <div class="card-body">
                        <p class="card-text text-center">Pan Casero</p>
                        </div>
                    </div>
                    <div class="card p-2 col-12 col-lg-3 col-md-3 m-auto bg-transparent">
                        <img src="../Multimedia/IMG/TrenzaJudia.jpg" alt="trenzaJudia" class="card-img-top m-auto">
                        <div class="card-body">
                        <p class="card-text text-center">Trenza Judía</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- IMAGENES VERTICALES -->
            <div class="mainSalado__tarjetas__verticales">
                <div class="row m-2">
                    <div class="card p-2 col-12 col-lg-6 col-md-6 m-auto bg-transparent">
                        <img src="../Multimedia/IMG/MediasLunas.jpg" alt="facturas" class="card-img-top m-auto">

                        <div class="card-body">
                        <p class="card-text text-center">Medias Lunas</p>
                        </div>
                    </div>
                    <div class="card p-2 col-12 col-lg-6 col-md-6 m-auto bg-transparent">
                        <img src="../Multimedia/IMG/Delicatessen.jpg" alt="delicatessen" class="card-img-top m-auto">
                        <div class="card-body">
                        <p class="card-text text-center">Delicatessen</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- MISMO FOOTER DEL INDEX -->

    <footer class="conteiner-fluid dropdown main__bootFooter text-center mt-2 pt-2 pb-2">
        <button class="btn btn-light dropdown-toggle" type="button" id="redesSociales" data-bs-toggle="dropdown" aria-expanded="false">Redes Sociales</button>

        <ul class="dropdown-menu dropdown-menu-dark main__bootFooter__redes text-center pt-2 pb-2" aria-labelledby="redesSociales2">
            <a href="https://es-la.facebook.com/"><i class="fab fa-facebook main__bootFooter__redes--fb mt-2 mb-2"></i></a>
            <a href="https://www.youtube.com/"><i class="fab fa-youtube main__bootFooter__redes--yt mt-2 mb-2 ms-3 me-3"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram main__bootFooter__redes--ig mt-2 mb-2"></i></a>
        </ul>
    </footer>

    <!-- ACA PEGO SCRIPT DE BOOSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"

</body>
</html>
